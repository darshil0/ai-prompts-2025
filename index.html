    const App = () => {
      const [search, setSearch] = useState("");
      const [filter, setFilter] = useState("All");
      const [toast, setToast] = useState("");

      const categories = ["All", ...new Set(promptData.map(p => p.category))];

      const filteredItems = useMemo(() => {
        return promptData.filter(item => {
          const matchesFilter = filter === "All" || item.category === filter;
          const matchesSearch = item.title.toLowerCase().includes(search.toLowerCase()) || 
                               item.tags.some(t => t.toLowerCase().includes(search.toLowerCase()));
          return matchesFilter && matchesSearch;
        });
      }, [search, filter]);

      const copyToClipboard = (text) => {
        navigator.clipboard.writeText(text);
        setToast("Copied to clipboard!");
        setTimeout(() => setToast(""), 2000);
      };

      return (
        <div className="min-h-screen pb-12">

                placeholder="Search 67 prompts..."

                onChange={(e) => setSearch(e.target.value)}
              />
            </div>
          </header>

          <main className="max-w-7xl mx-auto p-6">
            <div className="flex flex-wrap gap-2 mb-8">
              {categories.map(c => (
                <button 
                  key={c} 
                  onClick={() => setFilter(c)}
                  className={`px-4 py-2 rounded-full text-sm font-medium transition ${
                    filter === c ? "bg-blue-600 text-white shadow-md" : "bg-white text-gray-500 border hover:bg-gray-50"
                  }`}
                >
                  {c}
                </button>
              ))}
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {filteredItems.map(item => (
                <article key={item.id} className="bg-white border rounded-2xl p-6 flex flex-col hover:shadow-xl transition-all group">
                  <div className="flex justify-between items-start mb-4">
                    <span className="text-[10px] font-bold uppercase text-blue-500 bg-blue-50 px-2 py-1 rounded">{item.category}</span>
                    <button 
                      onClick={() => copyToClipboard(item.content)}
                      className="text-xs bg-gray-900 text-white px-3 py-1 rounded opacity-0 group-hover:opacity-100 transition"
                    >
                      Copy
                    </button>
                  </div>
                  <h2 className="font-bold text-lg mb-2">{item.title}</h2>
                  <p className="text-gray-500 text-sm mb-6 line-clamp-2">{item.description}</p>
                  <div className="mt-auto flex flex-wrap gap-1.5">
                    {item.tags.map(t => <span key={t} className="text-[10px] text-gray-400">#{t}</span>)}
                  </div>
                </article>
              ))}
            </div>
          </main>

          {toast && <div className="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-8 py-3 rounded-full shadow-2xl toast-animate">{toast}</div>}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
