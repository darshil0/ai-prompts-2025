        const App = () => {
            const [search, setSearch] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [selectedPrompt, setSelectedPrompt] = useState(null);
            const [copyStatus, setCopyStatus] = useState('');

            const categories = ['All', ...new Set(promptData.map(p => p.category))];

            const filteredPrompts = promptData.filter(p => {
                const searchMatch = p.title.toLowerCase().includes(search.toLowerCase()) ||
                    p.description.toLowerCase().includes(search.toLowerCase()) ||
                    p.tags.some(tag => tag.toLowerCase().includes(search.toLowerCase()));
                const categoryMatch = selectedCategory === 'All' || p.category === selectedCategory;
                return searchMatch && categoryMatch;
            });

            const copyToClipboard = async (text) => {
                try {
                    // Modern Clipboard API
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        await navigator.clipboard.writeText(text);
                        setCopyStatus('Prompt copied to clipboard!');
                        const statusEl = document.getElementById('clipboard-status');
                        if (statusEl) statusEl.textContent = 'Prompt copied to clipboard';
                        setTimeout(() => {
                            setCopyStatus('');
                            if (statusEl) statusEl.textContent = '';
                        }, 3000);
                    } else {
                        // Fallback for older browsers
                        const textarea = document.createElement('textarea');
                        textarea.value = text;
                        textarea.style.position = 'fixed';
                        textarea.style.opacity = '0';
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        setCopyStatus('Prompt copied to clipboard!');
                        setTimeout(() => setCopyStatus(''), 3000);
                    }
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    setCopyStatus('Failed to copy. Please try again.');
                    setTimeout(() => setCopyStatus(''), 3000);
                }
            };

            const clearFilters = () => {
                setSearch('');
                setSelectedCategory('All');
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {copyStatus && (
                        <div className="fixed top-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
                            {copyStatus}
                        </div>
                    )}
                    <header className="bg-blue-600 text-white shadow-lg">
                        <div className="container mx-auto px-6 py-6">
                            <h1 className="text-4xl font-bold">AI Prompt Collection 2025</h1>
                            <p className="text-blue-100 mt-2">Curated prompts for image generation, video creation, and problem solving</p>
                        </div>
                    </header>

                    <main className="container mx-auto px-6 py-8">
                        <div className="flex flex-col lg:flex-row gap-8">
                            {/* Sidebar */}
                            <aside className="w-full lg:w-80 flex-shrink-0">
                                <div className="bg-white rounded-xl shadow-sm p-6 sticky top-8">
                                    <div className="mb-6">
                                        <label htmlFor="search-input" className="block text-sm font-semibold text-gray-700 mb-2">
                                            Search Prompts

                                        <div className="relative">
                                            <input
                                                id="search-input"
                                                type="text"
                                                placeholder="Search by title, tag, or description..."
                                                value={search}
                                                onChange={e => setSearch(e.target.value)}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-10"
                                                aria-label="Search prompts by title, tag, or description"
                                            />
                                            {search && (
                                                <button
                                                    onClick={() => setSearch('')}
                                                    className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 p-1"
                                                    aria-label="Clear search"
                                                >
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

                                                    </svg>
                                                </button>

                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-3">
                                            Categories
                                        </label>
                                        <div className="flex flex-wrap gap-2" role="group" aria-label="Filter by category">

                                                <button

                                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                        }`}
                                                    aria-label={`Filter by ${category} category`}

                                            ))}
                                        </div>
                                    </div>

                                    <div className="mt-6 pt-6 border-t border-gray-200">

                                        </p>
                                    </div>
                                </div>
                            </aside>

                            {/* Main Content */}

                                {selectedPrompt ? (

                                                ← Back to all prompts

                                            <h2 className="text-3xl font-bold text-gray-900 mb-3">
                                                {selectedPrompt.title}
                                            </h2>
                                            <p className="text-gray-600 mb-4">
                                                {selectedPrompt.description}
                                            </p>
                                            <div className="flex flex-wrap gap-2 mb-6">
                                                <span className="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium">
                                                    {selectedPrompt.category}
                                                </span>
                                                {selectedPrompt.tags.map(tag => (
                                                    <span
                                                        key={tag}
                                                        className="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm"

                                                        {tag}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="bg-gray-50 rounded-lg p-6 mb-6">
                                            <div className="flex justify-between items-center mb-4">
                                                <h3 className="text-lg font-semibold text-gray-900">Prompt</h3>
                                                <button
                                                    onClick={() => copyToClipboard(selectedPrompt.content)}
                                                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
                                                    aria-label="Copy prompt to clipboard"
                                                >
                                                    Copy Prompt
                                                </button>
                                            </div>
                                            <pre className="whitespace-pre-wrap text-sm text-gray-800 leading-relaxed">
                                                {selectedPrompt.content}
                                            </pre>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="grid gap-6 md:grid-cols-2">
                                        {filteredPrompts.length > 0 ? (
                                            filteredPrompts.map(prompt => (
                                                <div
                                                    key={prompt.id}
                                                    onClick={() => setSelectedPrompt(prompt)}
                                                    className="bg-white rounded-xl shadow-sm p-6 cursor-pointer hover:shadow-md transition-all border border-gray-100 hover:border-blue-200"
                                                    role="button"
                                                    tabIndex="0"
                                                    aria-label={`View ${prompt.title} prompt`}
                                                    onKeyDown={(e) => {
                                                        if (e.key === 'Enter' || e.key === ' ') {
                                                            e.preventDefault();
                                                            setSelectedPrompt(prompt);
                                                        }
                                                    }}
                                                >
                                                    <div className="mb-3">
                                                        <span className="inline-block px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-medium mb-2">
                                                            {prompt.category}
                                                        </span>
                                                        <h3 className="text-xl font-bold text-gray-900 mb-2">
                                                            {prompt.title}
                                                        </h3>
                                                        <p className="text-gray-600 text-sm line-clamp-2">
                                                            {prompt.description}
                                                        </p>
                                                    </div>
                                                    <div className="flex flex-wrap gap-2">
                                                        {prompt.tags.slice(0, 3).map(tag => (
                                                            <span
                                                                key={tag}
                                                                className="px-2 py-1 bg-gray-100 text-gray-600 rounded text-xs"
                                                            >
                                                                {tag}
                                                            </span>
                                                        ))}
                                                        {prompt.tags.length > 3 && (
                                                            <span className="px-2 py-1 text-gray-500 text-xs">
                                                                +{prompt.tags.length - 3} more
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                            ))
                                        ) : (
                                            <div className="col-span-2 text-center py-16">
                                                <p className="text-gray-500 text-lg mb-4">
                                                    No prompts found matching your search.
                                                </p>
                                                <button
                                                    onClick={clearFilters}
                                                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
                                                >
                                                    Clear Filters
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    <footer className="bg-white border-t border-gray-200 mt-16">
                        <div className="container mx-auto px-6 py-6 text-center text-gray-600 text-sm">
                            <p className="mb-2">AI Prompt Collection 2025 - Version 3.0.0</p>
                            <p>
                                Made by <a href="https://github.com/darshil0" target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:text-blue-800 font-medium">Darshil</a> with ❤️
                            </p>
                        </div>
                    </footer>
                </div>
                );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
