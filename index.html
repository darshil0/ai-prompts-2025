        const App = () => {
            const [search, setSearch] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [selectedPrompt, setSelectedPrompt] = useState(null);
            const [copyStatus, setCopyStatus] = useState('');

            const categories = ['All', ...new Set(promptData.map(p => p.category))];

            const filteredPrompts = promptData.filter(p => {
                const searchMatch = p.title.toLowerCase().includes(search.toLowerCase()) ||
                    p.description.toLowerCase().includes(search.toLowerCase()) ||
                    p.tags.some(tag => tag.toLowerCase().includes(search.toLowerCase()));
                const categoryMatch = selectedCategory === 'All' || p.category === selectedCategory;
                return searchMatch && categoryMatch;
            });

            const copyToClipboard = async (text) => {
                try {
                    // Modern Clipboard API
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        await navigator.clipboard.writeText(text);
                        setCopyStatus('Prompt copied to clipboard!');
                        const statusEl = document.getElementById('clipboard-status');
                        if (statusEl) statusEl.textContent = 'Prompt copied to clipboard';
                        alert('Prompt copied to clipboard!');
                        setTimeout(() => {
                            setCopyStatus('');
                            if (statusEl) statusEl.textContent = '';
                        }, 3000);
                    } else {
                        // Fallback for older browsers
                        const textarea = document.createElement('textarea');
                        textarea.value = text;
                        textarea.style.position = 'fixed';
                        textarea.style.opacity = '0';
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        alert('Prompt copied to clipboard!');
                    }
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    alert('Failed to copy prompt. Please try again.');
                }
            };

                setSearch('');
                setSelectedCategory('All');

                                                    className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 p-1"
                                                    aria-label="Clear search"
                                                >
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                        <line x1="18" y1="6" x2="6" y2="18"></line>

                                                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                        }`}
                                                    aria-label={`Filter by ${category} category`}
                                                    aria-pressed={selectedCategory === category}
                                                >

                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="mt-6 pt-6 border-t border-gray-200">

                                            filteredPrompts.map(prompt => (

                                                    key={prompt.id}

                                                            {prompt.description}
                                                        </p>
                                                    </div>
                                                    <div className="flex flex-wrap gap-2">
                                                        {prompt.tags.slice(0, 3).map(tag => (
                                                            <span
                                                                key={tag}
                                                                className="px-2 py-1 bg-gray-100 text-gray-600 rounded text-xs"
                                                            >
                                                                {tag}
                                                            </span>
                                                        ))}
                                                        {prompt.tags.length > 3 && (
                                                            <span className="px-2 py-1 text-gray-500 text-xs">
                                                                +{prompt.tags.length - 3} more
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                            ))
                                        ) : (
                                            <div className="col-span-2 text-center py-16">
                                                <p className="text-gray-500 text-lg mb-4">
                                                    No prompts found matching your search.
                                                </p>
                                                <button
                                                    onClick={clearFilters}
                                                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
                                                >
                                                    Clear Filters
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    <footer className="bg-white border-t border-gray-200 mt-16">
                        <div className="container mx-auto px-6 py-6 text-center text-gray-600 text-sm">
                            AI Prompt Collection 2025 - Version 2.0.0 - Curated prompts for creative and technical AI applications
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
