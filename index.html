    const App = () => {
      const [search, setSearch] = useState("");
      const [catFilter, setCatFilter] = useState("All");
      const [toast, setToast] = useState("");

      const categories = ["All", ...new Set(promptData.map(p => p.category))];

      const filteredItems = useMemo(() => {
        return promptData.filter(item => {
          const matchCat = catFilter === "All" || item.category === catFilter;
          const matchSearch = item.title.toLowerCase().includes(search.toLowerCase()) || 
                              item.tags.some(t => t.toLowerCase().includes(search.toLowerCase()));
          return matchCat && matchSearch;
        });
      }, [search, catFilter]);

      const copy = (text) => {
        navigator.clipboard.writeText(text);
        setToast("Prompt Copied!");
        setTimeout(() => setToast(""), 2000);
      };

      return (
        <div className="min-h-screen pb-20">

                type="text" placeholder="Search 67 prompts..." 
                className="w-full md:w-96 p-2.5 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500"
                onChange={(e) => setSearch(e.target.value)}
              />
            </div>
          </header>

          <main className="max-w-7xl mx-auto p-6">
            <nav className="flex flex-wrap gap-2 mb-10">
              {categories.map(c => (
                <button key={c} onClick={() => setCatFilter(c)} className={`px-4 py-2 rounded-full text-sm font-semibold transition ${catFilter === c ? "bg-blue-600 text-white shadow-lg shadow-blue-200" : "bg-white text-gray-500 border hover:bg-gray-100"}`}>
                  {c}
                </button>
              ))}
            </nav>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {filteredItems.map(p => (
                <article key={p.id} className="bg-white border rounded-2xl p-6 flex flex-col hover:shadow-xl transition group">
                  <div className="flex justify-between items-start mb-4">
                    <span className="text-[10px] font-bold uppercase text-blue-500 bg-blue-50 px-2 py-1 rounded">{p.category}</span>
                    <button onClick={() => copy(p.content)} className="text-xs bg-gray-900 text-white px-4 py-1.5 rounded-lg opacity-0 group-hover:opacity-100 transition hover:bg-blue-600">Copy</button>
                  </div>
                  <h3 className="font-bold text-lg mb-2 leading-tight">{p.title}</h3>
                  <p className="text-gray-500 text-sm mb-6 line-clamp-2">{p.description}</p>
                  <div className="mt-auto flex flex-wrap gap-1.5">
                    {p.tags.map(t => <span key={t} className="text-[10px] text-gray-400">#{t}</span>)}
                  </div>
                </article>
              ))}

        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
