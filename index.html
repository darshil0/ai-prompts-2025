        content: `Render the word "IMAGINE" in 3D block letters with metallic gold texture, soft shadow, and high-resolution, centered on a clean white background.`
      },
      {
        id: 38,
        title: "Best Practices: Be Specific",
        category: "Best Practices",
        description:
          "Vague prompts yield generic results. Define the subject, the setting, the lighting, and other key details.",
        tags: ["Prompting", "Best Practices", "Clarity"],
        content: `Instead of "Cool car, neon, city, night, 8k," try "A cinematic wide shot of a futuristic sports car speeding through a rainy Tokyo street at night. The neon signs reflect off the wet pavement and the car's metallic chassis."`
      },
      {
        id: 39,
        title: "Best Practices: Use Natural Language",
        category: "Best Practices",

          "Talk to the model as if you were briefing a human artist. Use proper grammar and descriptive adjectives.",
        tags: ["Prompting", "Best Practices", "Natural Language"],
        content: `Use full sentences and descriptive language. The model understands intent, physics, and composition, so treat it like a creative director, not a search engine.`
      },
      {
        id: 40,
        title: "Best Practices: Edit, Don't Re-roll",
        category: "Best Practices",

        tags: ["Prompting", "Best Practices", "Iteration"],
        content: `The model is exceptionally good at understanding conversational edits. For example: "That's great, but change the lighting to sunset and make the text neon blue."`
      },
      {

        category: "Infographic",
        description:
          "A soft pastel illustration of the lifecycle of a coffee bean, from seed to cup.",
        tags: ["Infographic", "Illustration", "Coffee", "Pastel"],
        content: `Lifecycle of a Coffee Bean infographic, soft pastel illustration, beige background. Centered title: "LIFECYCLE OF A COFFEE BEAN" and subtitle: "From Seed to Cup: A Journey of Five Factual Steps." Five circular panels in a horizontal sequence with subtle arrows connecting them.`
      },
      {
        id: 42,
        title: "Cricket Stadium with Live Scores",
        category: "Image Generation",
        description:
          "Search grounding, 4K detail rendering, real-time data integration.",
        tags: ["Search Grounding", "4K", "Real-Time Data"],
        content: `Research yesterday's score from the England vs Australia Test Match, then create a 45° top-down photorealistic isometric miniature cricket stadium diorama, use soft, refined textures with realistic PBR materials and gentle, lifelike lighting and shadows. Floating, rounded beige scoreboard centred above the stadium that reads "End of Day 1" and includes yesterday's score—grounded with fundamental research. Circular two-tiered stands, multicoloured dot crowd, white scalloped roof. Felt field, central pitch, tiny low-poly white players. Four floodlights on the side of the black scoreboard (placeholder rectangle shape), and a sight screen. Seamless cream background, soft warm lighting, gentle bottom-right shadows. 1:1 aspect ratio.`
      },
      {
        id: 43,
        title: "Video Game Character Stats",
        category: "Image Generation",
        description:
          "Fetching accurate real-world data and visualizing it.",
        tags: ["Data Visualization", "Gaming", "Infographic"],
        content: `Create an infographic showing the stats and abilities of [Character Name] from [Game Title]. Use search to find their accurate health points, attack power, defense rating, and special abilities. Display this in a trading card style with a 2:3 aspect ratio.`
      },
      {
        id: 44,
        title: "Visualizing Recipes with Search Grounding",
        category: "Image Generation",
        description: "Grounding text descriptions in visual reality.",
        tags: ["Search Grounding", "Recipe", "Visualization"],
        content: `Create an infographic that shows how to make elaichi chai`
      },
      {
        id: 45,
        title: "Multi-Page Comic Book Structure",
        category: "Image Generation",
        description:
          "Character persistence, art style consistency, sequential storytelling.",
        tags: ["Comic Book", "Storytelling", "Character Design"],
        content: `Initial Structure Prompt:
I want you to create the structure for a 5-page comic book with 1 cover page. I want them to be all original characters. Super-hero Genre. 1970s style`
      }
    ];

    function App() {
      const [search, setSearch] = useState("");
      const [category, setCategory] = useState("All");
      const [copiedId, setCopiedId] = useState(null);

      const categories = ["All", ...Array.from(new Set(promptData.map(p => p.category)))];

      const filtered = promptData.filter(p => {
        const matchesCategory = category === "All" || p.category === category;
        const q = search.toLowerCase();
        const matchesSearch =
          !q ||
          p.title.toLowerCase().includes(q) ||
          p.description.toLowerCase().includes(q) ||
          p.tags.some(t => t.toLowerCase().includes(q));
        return matchesCategory && matchesSearch;
      });

      const handleCopy = async (content, id) => {
        try {
          await navigator.clipboard.writeText(content);
          setCopiedId(id);
          const status = document.getElementById("clipboard-status");
          if (status) status.textContent = "Prompt copied to clipboard";
          setTimeout(() => {
            setCopiedId(null);
            if (status) status.textContent = "";
          }, 1500);
        } catch {
          const status = document.getElementById("clipboard-status");
          if (status) status.textContent = "Failed to copy prompt";
        }
      };

      return (
        <main id="main" className="min-h-screen">
          <header className="bg-white border-b border-gray-200 sticky top-0 z-20">
            <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-3">
              <div className="flex items-center gap-2">
                <span className="text-2xl">✨</span>
                <div>
                  <h1 className="text-lg font-semibold text-gray-900">
                    AI Prompt Collection 2025
                  </h1>
                  <p className="text-xs text-gray-500">
                    Curated prompts for images, video, writing, and more.
                  </p>
                </div>
              </div>
              <div className="flex items-center gap-3">
                <input
                  type="search"
                  placeholder="Search by keyword, tag, or use case..."
                  className="hidden sm:block w-72 px-3 py-1.5 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  value={search}
                  onChange={e => setSearch(e.target.value)}
                  aria-label="Search prompts"
                />
              </div>
            </div>
          </header>

          <section className="bg-gray-50 border-b border-gray-200">
            <div className="max-w-6xl mx-auto px-4 py-4 flex flex-col sm:flex-row gap-3 sm:items-center sm:justify-between">
              <div className="flex-1 flex gap-3 items-center">
                <input
                  type="search"
                  placeholder="Search prompts..."
                  className="sm:hidden flex-1 px-3 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  value={search}
                  onChange={e => setSearch(e.target.value)}
                  aria-label="Search prompts"
                />
                <div className="flex gap-2 overflow-x-auto">
                  {categories.map(cat => (
                    <button
                      key={cat}
                      onClick={() => setCategory(cat)}
                      className={
                        "px-3 py-1.5 text-xs sm:text-sm rounded-full border " +
                        (category === cat
                          ? "bg-blue-600 text-white border-blue-600"
                          : "bg-white text-gray-700 border-gray-200 hover:bg-gray-100")
                      }
                    >
                      {cat}
                    </button>
                  ))}
                </div>
              </div>
            </div>
          </section>

          <section className="max-w-6xl mx-auto px-4 py-6">
            <p className="text-sm text-gray-500 mb-4">
              Showing {filtered.length} of {promptData.length} prompts
            </p>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
              {filtered.map(prompt => (
                <article
                  key={prompt.id}
                  className="bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-md transition-shadow flex flex-col"
                >
                  <div className="p-4 flex-1 flex flex-col">
                    <div className="flex items-start justify-between gap-2 mb-2">
                      <div>
                        <h2 className="text-sm font-semibold text-gray-900 mb-1">
                          {prompt.title}
                        </h2>
                        <p className="text-xs text-gray-500">{prompt.category}</p>
                      </div>
                      <button
                        onClick={() => handleCopy(prompt.content, prompt.id)}
                        className="inline-flex items-center gap-1 px-2 py-1 text-xs border border-gray-300 rounded-md bg-gray-50 hover:bg-gray-100 text-gray-700"
                        aria-label="Copy prompt"
                      >
                        {copiedId === prompt.id ? "Copied" : "Copy"}
                      </button>
                    </div>
                    <p className="text-xs text-gray-600 mb-3 line-clamp-2">
                      {prompt.description}
                    </p>
                    <div className="flex flex-wrap gap-1 mb-3">
                      {prompt.tags.map(tag => (
                        <span
                          key={tag}
                          className="inline-flex items-center px-2 py-0.5 text-[11px] rounded-full bg-blue-50 text-blue-700 border border-blue-100"
                        >
                          {tag}
                        </span>
                      ))}
                    </div>
                    <details className="mt-auto text-xs text-gray-700 bg-gray-50 rounded-lg p-2">
                      <summary className="cursor-pointer text-gray-800 font-medium mb-1">
                        View full prompt
                      </summary>
                      <pre className="mt-2 whitespace-pre-wrap text-[11px] leading-relaxed">
                        {prompt.content}
                      </pre>
                    </details>
                  </div>
                </article>
              ))}
            </div>
          </section>
        </main>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
