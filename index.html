    const App = () => {
      const [search, setSearch] = useState("");
      const [filter, setFilter] = useState("All");
      const [toast, setToast] = useState("");
      const [expandedId, setExpandedId] = useState(null);

      const categories = ["All", ...new Set(promptData.map(p => p.category))];

      const filteredItems = useMemo(() => {
        return promptData.filter(item => {
          const matchCat = filter === "All" || item.category === filter;
          const matchSearch = item.title.toLowerCase().includes(search.toLowerCase()) || 
                              item.tags.some(t => t.toLowerCase().includes(search.toLowerCase()));
          return matchCat && matchSearch;
        });
      }, [search, filter]);

      const copyToClipboard = useCallback((text) => {
        const fallback = (content) => {
          const el = document.createElement('textarea');
          el.value = content;
          el.setAttribute('readonly', '');
          el.style.position = 'absolute';
          el.style.left = '-9999px';
          document.body.appendChild(el);
          el.select();
          document.execCommand('copy');
          document.body.removeChild(el);
          setToast("Copied (Fallback Mode)!");
        };

        if (!navigator.clipboard) {
          fallback(text);
        } else {
          navigator.clipboard.writeText(text)
            .then(() => setToast("Prompt Copied!"))
            .catch(() => fallback(text));
        }
        setTimeout(() => setToast(""), 2000);
      }, []);

      return (
        <div className="min-h-screen pb-20">
          <header className="bg-white/80 backdrop-blur-md border-b sticky top-0 z-50 p-6 shadow-sm">

              <h1 className="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent">
                ✨ Prompt Library 2026 <span className="text-[10px] text-slate-400 font-normal border px-2 py-0.5 rounded-full ml-2">v3.0.5</span>
              </h1>
              <input 
                type="text" placeholder="Search 80 prompts..." 
                className="w-full md:w-96 p-2.5 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-400 transition-all"
                onChange={(e) => setSearch(e.target.value)}
              />
            </div>
          </header>

          <main className="max-w-7xl mx-auto p-6">
            <nav className="flex flex-wrap gap-2 mb-10">
              {categories.map(c => (
                <button key={c} onClick={() => setFilter(c)} className={`px-4 py-1.5 rounded-full text-xs font-bold transition-all ${filter === c ? "bg-indigo-600 text-white shadow-lg scale-105" : "bg-white text-slate-500 border hover:border-indigo-300"}`}>{c}</button>
              ))}
            </nav>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {filteredItems.map(p => (
                <article key={p.id} className="bg-white border border-slate-200 rounded-2xl p-6 flex flex-col hover:shadow-xl hover:border-indigo-200 transition-all group">
                  <div className="flex justify-between items-start mb-4">
                    <span className="text-[10px] font-bold uppercase tracking-widest text-indigo-500 bg-indigo-50 px-2 py-1 rounded">{p.category}</span>
                    <button 
                      onClick={() => copyToClipboard(p.content)} 
                      className="text-xs font-bold bg-slate-900 text-white px-4 py-1.5 rounded-lg opacity-0 group-hover:opacity-100 transition-all active:scale-90"
                    >
                      Copy
                    </button>
                  </div>
                  
                  <h3 className="font-bold text-lg mb-2 leading-tight text-slate-800">{p.title}</h3>
                  
                  <div className="relative mb-6">
                    <p className={`text-slate-500 text-sm leading-relaxed transition-all ${expandedId === p.id ? "" : "line-clamp-3"}`}>
                      {p.content}
                    </p>
                    <button 
                      onClick={() => setExpandedId(expandedId === p.id ? null : p.id)}
                      className="text-indigo-600 text-[10px] font-bold mt-2 uppercase tracking-tighter hover:underline"
                    >
                      {expandedId === p.id ? "↑ Show Less" : "↓ Read Full Prompt"}
                    </button>
                  </div>

                  <div className="mt-auto pt-4 border-t border-slate-50 flex flex-wrap gap-1.5">
                    {p.tags.map(t => <span key={t} className="text-[10px] text-slate-400 font-medium">#{t}</span>)}
                  </div>
                </article>
              ))}
            </div>
          </main>

          {toast && (
            <div className="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-3 rounded-full shadow-2xl z-50 toast-up font-bold text-sm">
              {toast}
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
