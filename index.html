<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Collection 2025</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #1f2937; }
        .mono-font { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom scrollbar for sidebar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #bae6fd;
            border-radius: 3px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #7dd3fc;
        }
    </style>
</head>
<body class="bg-sky-50 text-slate-800 h-screen overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Icons
        const Icons = {
            Copy: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>,
            Check: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">ircle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Menu: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            Tag: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94 .94-2.48 0-3.42L12 2Z"/><path d="M7 7h.01"/></svg>,
            Sparkles: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
        };

        // Data
        const promptData = [ /* ... your prompt data remains unchanged ... */ ];

        const App = () => {
            const [selectedId, setSelectedId] = useState(1);
            const [searchQuery, setSearchQuery] = useState("");
            const [activeCategory, setActiveCategory] = useState("All");
            const [copied, setCopied] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const categories = ["All", ...new Set(promptData.map(p => p.category))];

            const filteredPrompts = promptData.filter(prompt => {
                const matchesSearch = prompt.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                      prompt.tags.some(tag => tag.toLowerCase().includes(searchQuery.toLowerCase()));
                const matchesCategory = activeCategory === "All" || prompt.category === activeCategory;
                return matchesSearch && matchesCategory;
            });

            const selectedPrompt = useMemo(() =>
                promptData.find(p => p.id === selectedId) || filteredPrompts[0] || null
            , [selectedId, filteredPrompts]);

            const copyToClipboard = () => {
                if (!selectedPrompt) return;
                // Create a temporary textarea to copy the text
                const textarea = document.createElement('textarea');
                textarea.value = selectedPrompt.content;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div className="flex h-screen bg-sky-50 overflow-hidden">
                    {/* Sidebar */}
                    <aside className={`fixed inset-y-0 left-0 z-50 w-80 bg-white/80 backdrop-blur-xl border-r border-slate-200/80 transform transition-transform duration-200 ease-in-out md:relative md:translate-x-0 ${mobileMenuOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="flex flex-col h-full">
                            <div className="p-4 border-b border-slate-200">
                                <h1 className="text-xl font-bold text-cyan-900 flex items-center gap-2">
                                    <Icons.Sparkles />
                                    PromptLibrary
                                </h1>
                                <div className="mt-4 relative">
                                    <input 
                                        type="text" 
                                        placeholder="Search prompts..." 
                                        className="w-full pl-9 pr-4 py-2 bg-slate-100 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                    <div className="absolute left-3 top-2.5 text-slate-400">
                                        <Icons.Search />
                                    </div>
                                </div>
                            </div>
                            
                            {/* Categories */}
                            <div className="px-4 py-2 border-b border-slate-200 overflow-x-auto whitespace-nowrap custom-scroll">
                                <div className="flex space-x-2">
                                    {categories.map(cat => (
                                        <button
                                            key={cat}
                                            onClick={() => setActiveCategory(cat)}
                                            className={`px-3 py-1 rounded-full text-xs font-medium transition-colors ${
                                                activeCategory === cat 
                                                ? 'bg-cyan-100 text-cyan-700'
                                                : 'bg-slate-100 text-slate-600 hover:bg-slate-200'
                                            }`}
                                        >
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Prompt List */}
                            <div className="flex-1 overflow-y-auto custom-scroll p-3 space-y-2">
                                {filteredPrompts.length > 0 ? (
                                    filteredPrompts.map(prompt => (
                                        <button
                                            key={prompt.id}
                                            onClick={() => {
                                                setSelectedId(prompt.id);
                                                setMobileMenuOpen(false);
                                                setCopied(false);
                                            }}
                                            className={`w-full text-left p-3 rounded-xl transition-all border ${
                                                selectedId === prompt.id 
                                                ? 'bg-cyan-50 border-cyan-200 shadow-sm'
                                                : 'bg-white border-transparent hover:bg-sky-50 hover:border-slate-200'
                                            }`}
                                        >
                                            <div className="flex justify-between items-start mb-1">
                                                <span className={`text-[10px] px-2 py-0.5 rounded uppercase font-bold tracking-wider ${
                                                    selectedId === prompt.id ? 'bg-cyan-200 text-cyan-800' : 'bg-slate-100 text-slate-500'
                                                }`}>
                                                    {prompt.category}
                                                </span>
                                            </div>
                                            <h3 className={`font-semibold text-sm mb-1 ${selectedId === prompt.id ? 'text-cyan-900' : 'text-slate-800'}`}>
                                                {prompt.title}
                                            </h3>
                                            <p className="text-xs text-slate-500 line-clamp-2">
                                                {prompt.description}
                                            </p>
                                        </button>
                                    ))
                                ) : (
                                    <div className="text-center py-8 text-slate-400 text-sm">
                                        No prompts found
                                    </div>
                                )}
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col h-full bg-white md:bg-sky-50">
                        {/* Mobile Header */}
                        <div className="md:hidden flex items-center justify-between p-4 bg-white border-b border-slate-200">
                            <h1 className="font-bold text-cyan-900">PromptLibrary</h1>
                            <button onClick={() => setMobileMenuOpen(true)} className="p-2 text-slate-600">
                                <Icons.Menu />
                            </button>
                        </div>

                        {/* Content Area */}
                        <div className="flex-1 overflow-y-auto custom-scroll p-4 md:p-8">
                            {selectedPrompt ? (
                                <div className="max-w-4xl mx-auto space-y-6">
                                    {/* Header Card */}
                                    <div className="bg-white rounded-2xl p-6 md:p-8 shadow-sm border border-slate-200">
                                        <div className="flex flex-col md:flex-row md:items-start justify-between gap-4">
                                            <div>
                                                <div className="flex items-center gap-2 mb-3">
                                                    <span className="px-3 py-1 bg-blue-100 text-blue-700 text-xs font-bold rounded-full uppercase tracking-wide">
                                                        {selectedPrompt.category}
                                                    </span>
                                                    <span className="text-slate-400 text-xs font-mono">ID: {selectedPrompt.id}</span>
                                                </div>
                                                <h2 className="text-2xl md:text-3xl font-bold text-slate-900 mb-4">
                                                    {selectedPrompt.title}
                                                </h2>
                                                <div className="flex flex-wrap gap-2">
                                                    {selectedPrompt.tags.map(tag => (
                                                        <span key={tag} className="inline-flex items-center gap-1 text-xs text-slate-600 bg-slate-100 px-2 py-1 rounded-md">
                                                            <Icons.Tag /> {tag}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                            <button
                                                onClick={copyToClipboard}
                                                className={`flex items-center gap-2 px-4 py-2.5 rounded-lg font-medium transition-all shadow-sm ${
                                                    copied
                                                    ? 'bg-green-100 text-green-700 border border-green-200'
                                                    : 'bg-slate-900 text-white hover:bg-slate-800 hover:shadow-md'
                                                }`}
                                            >
                                                {copied ? <Icons.Check /> : <Icons.Copy />}
                                                {copied ? 'Copied!' : 'Copy Prompt'}
                                            </button>
                                        </div>
                                    </div>

                                    {/* Prompt Content */}
                                    <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                                        <div className="px-6 py-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                                            <h3 className="font-semibold text-slate-700 text-sm">Prompt Content</h3>
                                            <div className="flex gap-1.5">
                                                <div className="w-2.5 h-2.5 rounded-full bg-red-400/50"></div>
                                                <div className="w-2.5 h-2.5 rounded-full bg-yellow-400/50"></div>
                                                <div className="w-2.5 h-2.5 rounded-full bg-green-400/50"></div>
                                            </div>
                                        </div>
                                        <div className="relative group">
                                            <pre className="p-6 md:p-8 overflow-x-auto text-sm md:text-base leading-relaxed text-slate-800 mono-font whitespace-pre-wrap">
                                                {selectedPrompt.content}
                                            </pre>
                                            <button
                                                onClick={copyToClipboard}
                                                className="absolute top-4 right-4 p-2 bg-white/90 backdrop-blur border border-slate-200 rounded-md text-slate-500 opacity-0 group-hover:opacity-100 transition-opacity hover:text-blue-600 hover:border-blue-200"
                                                title="Copy raw text"
                                            >
                                                {copied ? <Icons.Check /> : <Icons.Copy />}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="text-center py-20 text-slate-500">
                                    <p>No prompt selected.</p>
                                    <p className="text-sm mt-2">Select a prompt from the sidebar to view its content.</p>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Overlay for mobile */}
                    {mobileMenuOpen && (
                        <div 
                            className="fixed inset-0 bg-black/20 backdrop-blur-sm z-40 md:hidden"
                            onClick={() => setMobileMenuOpen(false)}
                        ></div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
