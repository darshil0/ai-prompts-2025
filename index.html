    const App = () => {
      const [search, setSearch] = useState("");
      const [filter, setFilter] = useState("All");
      const [toast, setToast] = useState("");

      const categories = ["All", ...new Set(promptData.map(p => p.category))];

      const filteredItems = useMemo(() => {
        return promptData.filter(item => {
          const matchCat = filter === "All" || item.category === filter;
          const matchSearch = item.title.toLowerCase().includes(search.toLowerCase()) || 
                              item.tags.some(t => t.toLowerCase().includes(search.toLowerCase()));
          return matchCat && matchSearch;
        });
      }, [search, filter]);

      const copy = (text) => {
        navigator.clipboard.writeText(text);
        setToast("Prompt Copied!");
        setTimeout(() => setToast(""), 2000);
      };

      return (
        <div className="min-h-screen pb-20">
          <header className="bg-white border-b sticky top-0 z-50 p-6 shadow-sm">

              <input 
                type="text" placeholder="Search 80 prompts..." 
                className="w-full md:w-96 p-2.5 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-400"
                onChange={(e) => setSearch(e.target.value)}
              />
            </div>
          </header>

          <main className="max-w-7xl mx-auto p-6">
            <nav className="flex flex-wrap gap-2 mb-10">
              {categories.map(c => (
                <button key={c} onClick={() => setFilter(c)} className={`px-4 py-2 rounded-full text-sm font-semibold transition ${filter === c ? "bg-indigo-600 text-white shadow-lg" : "bg-white text-gray-500 border hover:bg-gray-100"}`}>{c}</button>
              ))}
            </nav>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {filteredItems.map(p => (
                <article key={p.id} className="bg-white border rounded-2xl p-6 flex flex-col hover:shadow-xl transition group">
                  <div className="flex justify-between items-start mb-4">
                    <span className="text-[10px] font-bold uppercase text-indigo-500 bg-indigo-50 px-2 py-1 rounded">{p.category}</span>
                    <button onClick={() => copy(p.content)} className="text-xs bg-gray-900 text-white px-4 py-1.5 rounded-lg opacity-0 group-hover:opacity-100 transition">Copy</button>
                  </div>
                  <h3 className="font-bold text-lg mb-2 leading-tight">{p.title}</h3>
                  <p className="text-gray-500 text-sm mb-6 line-clamp-2">{p.description}</p>
                  <div className="mt-auto flex flex-wrap gap-1.5">
                    {p.tags.map(t => <span key={t} className="text-[10px] text-gray-400">#{t}</span>)}
                  </div>
                </article>
              ))}
            </div>
          </main>
          {toast && <div className="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-8 py-3.5 rounded-full shadow-2xl z-50 toast-up">{toast}</div>}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
