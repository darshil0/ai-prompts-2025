<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A curated collection of 45 premium AI prompts for 2025.">
  <title>AI Prompt Collection 2025</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .toast-fade { animation: fadeInOut 2s ease-in-out; }
    @keyframes fadeInOut { 0% { opacity: 0; transform: translate(-50%, 20px); } 15% { opacity: 1; transform: translate(-50%, 0); } 85% { opacity: 1; transform: translate(-50%, 0); } 100% { opacity: 0; transform: translate(-50%, -20px); } }
  </style>
</head>

<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    const promptData = [
      // 1-39 (Standard Set)
      { id: 1, title: "Minimalist Timeline Infographic", category: "Infographic", description: "Flat-design horizontal timeline for AI releases.", tags: ["Design", "Timeline"], content: "Create a minimalist, flat-design horizontal timeline infographic on a clean white background..." },
      { id: 2, title: "AI Progress Watercolor", category: "Infographic", description: "Watercolor-ink grid summary of AI models.", tags: ["Watercolor", "Grid"], content: "Create a premium, wide-format infographic in a dreamy, delicate watercolor-ink style..." },
      { id: 3, title: "Gemini 3 Prompting Guide", category: "Infographic", description: "Advanced reasoning and structure guide.", tags: ["Prompting", "Guide"], content: "Create a professional, modern infographic titled 'Gemini 3 Prompting: Advanced Reasoning'..." },
      { id: 4, title: "Paris at Night", category: "Image Generation", description: "Eiffel Tower coordinates at night.", tags: ["Photography", "Night"], content: "Create an image of 48.8584° N, 2.2945° E at night." },
      { id: 5, title: "PDF-to-Infographic Summary", category: "Infographic", description: "Summarize PDFs into flat-vector designs.", tags: ["Data", "Summary"], content: "Act as a professional Data Visualization Specialist. Analyze the PDF content..." },
      { id: 6, title: "Garden Pathway Problem", category: "Problem Solving", description: "Geometric quadratic equation word problem.", tags: ["Math", "Geometry"], content: "Solve the following: A rectangular garden has dimensions of 10m by 6m..." },
      { id: 7, title: "Captain Jack Sparrow", category: "Image Generation", description: "Hyper-realistic cinematic portrait.", tags: ["Portrait", "Cinematic"], content: "Create a hyper-realistic, photorealistic cinematic portrait of Johnny Depp as Captain Jack Sparrow..." },
      { id: 8, title: "Product Visualization", category: "Image Generation", description: "Ergonomic mouse 3D render.", tags: ["Product", "Tech"], content: "A high-resolution, photorealistic image of a sleek, ergonomic computer mouse..." },
      { id: 9, title: "Creative Photo Transformations", category: "Image Generation", description: "Collection of artistic style shifts.", tags: ["Style", "Retro"], content: "Transform the image into 90s style packaging, Retro Bollywood, and Royalty..." },
      { id: 10, title: "Gold Necklace", category: "Image Editing", description: "Jewelry on a sandy beach.", tags: ["Product", "Beach"], content: "Show this gold necklace on a sandy beach with gentle morning light." },
      { id: 11, title: "Manga: Messi vs Ronaldo", category: "Image Editing", description: "Sports rivalry in anime style.", tags: ["Manga", "Sports"], content: "Create a manga of these characters and show the standoff between Messi and Ronaldo." },
      { id: 12, title: "Background Replacement", category: "Image Editing", description: "Urban sunset skyline swap.", tags: ["Editing", "Sunset"], content: "Replace the background of this subject with a realistic urban sunset skyline." },
      { id: 13, title: "Logic: Office Arrangement", category: "Problem Solving", description: "Object-based logic puzzle.", tags: ["Logic", "Puzzle"], content: "An image of an office where 10 people hold objects starting with 'A'..." },
      { id: 14, title: "Math: Quadratic Formula", category: "Problem Solving", description: "Symbolic algebra breakdown.", tags: ["Math", "Algebra"], content: "A symbolic algebra breakdown solving 3x² − 5x + 2 = 0 using the quadratic formula." },
      { id: 15, title: "Crane Shot: Hiker", category: "Video Generation", description: "Cinematic drone ascent over canyon.", tags: ["Video", "Nature"], content: "Crane shot starting low on a lone hiker and ascending high above a mist-filled canyon." },
      { id: 16, title: "Shallow Depth: Bus", category: "Video Generation", description: "Portrait of woman on a bus at night.", tags: ["Video", "Moody"], content: "Close-up with shallow depth of field, a young woman's face looking out a bus window." },
      { id: 17, title: "Dynamic Transition", category: "Video Generation", description: "180-degree arc shot of a singer.", tags: ["Video", "Music"], content: "The camera performs a smooth 180-degree arc shot around a singer on stage." },
      { id: 18, title: "Dialogue Scene", category: "Video Generation", description: "Film noir detective office scene.", tags: ["Video", "Noir"], content: "Medium shot of the detective behind his desk. He says, 'Of all the offices...'" },
      { id: 19, title: "Timestamp Prompting", category: "Video Generation", description: "Multi-shot jungle sequence.", tags: ["Video", "Adventure"], content: "[00:00-00:02] Explorer pushes vines... [00:04-00:06] Tracking shot of ruins..." },
      { id: 20, title: "Modern Tech Logo", category: "Design", description: "Minimalist 'InnovateAI' logo.", tags: ["Logo", "Minimalist"], content: "Design a modern, minimalist logo for a tech startup called 'InnovateAI' in SVG." },
      { id: 21, title: "Python Web Scraper", category: "Coding", description: "Scrape headlines with BeautifulSoup.", tags: ["Python", "Automation"], content: "Write a Python script using BeautifulSoup to scrape main headlines from a URL." },
      { id: 22, title: "Marketing Copy", category: "Marketing", description: "Productivity app advertising copy.", tags: ["Copy", "Marketing"], content: "Write three versions of marketing copy for a new productivity app." },
      { id: 23, title: "Dussehra Portrait", category: "Image Generation", description: "Indian festival celebration scene.", tags: ["Festival", "Culture"], content: "Transform this photo into a vibrant Dussehra celebration with marigold decorations." },
      { id: 24, title: "90s Bollywood Poster", category: "Image Generation", description: "Vintage movie poster aesthetic.", tags: ["Retro", "Bollywood"], content: "Transform me into a 1990s Bollywood heroine with dramatic lighting and silk saree." },
      { id: 25, title: "Collectible Figurine", category: "Image Generation", description: "3D toy style character design.", tags: ["3D", "Toy"], content: "Transform me into a 3D collectible figurine with an oversized head and stylized look." },
      { id: 26, title: "Polaroid Photo Booth", category: "Image Editing", description: "Retro strip with candid poses.", tags: ["Polaroid", "Vintage"], content: "Create a retro Polaroid-style photo booth strip featuring [me/couple]." },
      { id: 27, title: "Social Media Caption", category: "Marketing", description: "Instagram captions with hashtags.", tags: ["Social", "Marketing"], content: "Write 5 engaging Instagram captions with emojis and 10 trending hashtags." },
      { id: 28, title: "Blog Post Outline", category: "Writing", description: "Structured content creation template.", tags: ["Writing", "Blog"], content: "Create a detailed blog post outline for [topic] including H1, H2, and CTA." },
      { id: 29, title: "Concept Explainer", category: "Education", description: "Simplifying complex topics with analogies.", tags: ["Education", "Learning"], content: "Explain [complex topic] as if I'm a beginner using everyday analogies." },
      { id: 30, title: "Email Polisher", category: "Writing", description: "Professional communication editing.", tags: ["Email", "Writing"], content: "Rewrite this email to be more professional while preserving the message." },
      { id: 31, title: "Resume Bullet Points", category: "Career", description: "Quantified achievement generator.", tags: ["Career", "Resume"], content: "Turn this task into 3 strong resume bullet points using action verbs." },
      { id: 32, title: "3x3 Grid Photo", category: "Image Editing", description: "Portraits showing different emotions.", tags: ["Grid", "Portrait"], content: "Generate a 3x3 grid of portraits showcasing different emotions in every frame." },
      { id: 33, title: "Full Branding Set", category: "Design", description: "Tech startup identity kit.", tags: ["Branding", "Design"], content: "Create a complete brand identity kit for 'NovaEdge Systems' including palette and logo." },
      { id: 34, title: "UI/UX Homepage", category: "Design", description: "Minimalist tech blog layout.", tags: ["UI", "UX"], content: "Design a clean, modern homepage for a tech-focused blog using Inter typography." },
      { id: 35, title: "Modern AI Timeline", category: "Infographic", description: "AI evolution milestones 2010-2025.", tags: ["Infographic", "AI"], content: "Create a clean, modern vertical timeline illustrating AI evolution milestones." },
      { id: 36, title: "Floor Plan Visualization", category: "Design", description: "Realistic 3D interior from 2D plan.", tags: ["Architecture", "3D"], content: "Make a realistic image of this floor plan." },
      { id: 37, title: "3D Text Rendering", category: "Design", description: "Metallic gold 'IMAGINE' text.", tags: ["Text", "Typography"], content: "Render the word 'IMAGINE' in 3D block letters with metallic gold texture." },
      { id: 38, title: "Best Practices: Be Specific", category: "Best Practices", description: "Move from vague to detailed prompts.", tags: ["Prompting", "Basics"], content: "Instead of 'Cool car,' try 'Cinematic wide shot of a futuristic sports car in Tokyo...'" },
      { id: 39, title: "Best Practices: Natural Language", category: "Best Practices", description: "Talk to the model like a human.", tags: ["Prompting", "Advice"], content: "Use full sentences. The model understands intent, physics, and composition." },

      // FIXED & ADDED (40-45)
      { id: 40, title: "Best Practices: Edit, Don't Re-roll", category: "Best Practices", description: "Iterative editing vs fresh generation.", tags: ["Prompting", "Iteration"], content: "The image is 80% correct. Instead of a new prompt, ask: 'Change the shirt to forest green.'" },
      { id: 41, title: "Lifecycle of a Coffee Bean", category: "Infographic", description: "Seed-to-cup pastel illustration.", tags: ["Infographic", "Illustration"], content: "Create a vertical infographic showing 6 stages of coffee from planting to brewing." },
      { id: 42, title: "Cricket Stadium Search", category: "Image Generation", description: "Real-time data scoreboard integration.", tags: ["Grounding", "Sports"], content: "Use search grounding to show live scores from [Match Name] in a 4K stadium render." },
      { id: 43, title: "Character Stats HUD", category: "Image Generation", description: "Gaming UI overlay visualization.", tags: ["Gaming", "HUD"], content: "Superimpose a semi-transparent HUD over an RPG hero showing glowing stat bars." },
      { id: 44, title: "Recipe Search Grounding", category: "Image Generation", description: "Authentic ingredient visualization.", tags: ["Food", "Data"], content: "Use search grounding to arrange authentic regional ingredients for [Dish Name]." },
      { id: 45, title: "Comic Persistence", category: "Image Generation", description: "Consistent character sequential art.", tags: ["Comic", "Consistency"], content: "Create a 5-panel page where the girl and robotic cat look identical in every frame." }
    ];

    const App = () => {
      const [search, setSearch] = useState("");
      const [activeCategory, setActiveCategory] = useState("All");
      const [toast, setToast] = useState("");

      const categories = ["All", ...new Set(promptData.map(p => p.category))];

      const filtered = useMemo(() => {
        return promptData.filter(item => {
          const matchesCat = activeCategory === "All" || item.category === activeCategory;
          const matchesSearch = item.title.toLowerCase().includes(search.toLowerCase()) || 
                               item.tags.some(t => t.toLowerCase().includes(search.toLowerCase()));
          return matchesCat && matchesSearch;
        });
      }, [search, activeCategory]);

      const copy = (text) => {
        navigator.clipboard.writeText(text);
        setToast("Prompt copied to clipboard!");
        setTimeout(() => setToast(""), 2000);
      };

      return (
        <div className="min-h-screen pb-20">
          <header className="bg-white border-b sticky top-0 z-30 p-4 md:p-6 shadow-sm">
            <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
              <h1 className="text-2xl font-bold text-blue-600 flex items-center gap-2">
                <span>✨</span> AI Prompt Library 2025
              </h1>
              <input 
                type="text" 
                placeholder="Search 45 prompts..."
                className="w-full md:w-96 p-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 outline-none transition-all"
                onChange={(e) => setSearch(e.target.value)}
              />
            </div>
          </header>

          <main className="max-w-7xl mx-auto p-4 md:p-6" id="main">
            <nav className="flex flex-wrap gap-2 mb-8">
              {categories.map(cat => (
                <button 
                  key={cat}
                  onClick={() => setActiveCategory(cat)}
                  className={`px-5 py-2 rounded-full text-sm font-semibold transition-all ${
                    activeCategory === cat ? "bg-blue-600 text-white shadow-lg shadow-blue-200" : "bg-white text-gray-500 border hover:bg-gray-50"
                  }`}
                >
                  {cat}
                </button>
              ))}
            </nav>

            <div className="mb-6 flex justify-between items-end">
              <p className="text-gray-400 font-medium">Found {filtered.length} matching prompts</p>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {filtered.map(p => (
                <article key={p.id} className="bg-white rounded-2xl border border-gray-100 p-6 flex flex-col hover:border-blue-200 hover:shadow-xl hover:shadow-blue-50 transition-all group">
                  <div className="flex justify-between items-start mb-4">
                    <span className="text-[10px] font-bold uppercase tracking-widest text-blue-500 bg-blue-50 px-2.5 py-1 rounded-md">
                      {p.category}
                    </span>
                    <button 
                      onClick={() => copy(p.content)}
                      className="text-xs font-bold bg-gray-900 text-white px-4 py-1.5 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity hover:bg-blue-600"
                    >
                      Copy
                    </button>
                  </div>
                  <h3 className="font-bold text-lg text-gray-900 mb-2 leading-tight">{p.title}</h3>
                  <p className="text-gray-500 text-sm mb-6 line-clamp-2 leading-relaxed">{p.description}</p>
                  <div className="mt-auto flex flex-wrap gap-1.5">
                    {p.tags.map(t => (
                      <span key={t} className="text-[10px] bg-gray-50 text-gray-400 border border-gray-100 px-2 py-0.5 rounded-md">#{t}</span>
                    ))}
                  </div>
                </article>
              ))}
            </div>
          </main>

          {toast && (
            <div className="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-8 py-3.5 rounded-full shadow-2xl z-50 toast-fade text-sm font-medium">
              {toast}
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
