    const App = () => {
      const [search, setSearch] = useState("");
      const [filter, setFilter] = useState("All");
      const [toast, setToast] = useState("");

      const categories = ["All", ...new Set(promptData.map(p => p.category))];

      const filteredItems = useMemo(() => {
        return promptData.filter(item => {
          const matchesFilter = filter === "All" || item.category === filter;
          const matchesSearch = item.title.toLowerCase().includes(search.toLowerCase()) || 
                               item.tags.some(t => t.toLowerCase().includes(search.toLowerCase()));
          return matchesFilter && matchesSearch;
        });
      }, [search, filter]);

        navigator.clipboard.writeText(text);
        setToast("Prompt copied successfully!");
        setTimeout(() => setToast(""), 2000);

                  onClick={() => setFilter(cat)}
                  className={`px-4 py-2 rounded-full text-sm font-semibold transition-all ${
                    filter === cat ? "bg-blue-600 text-white shadow-lg" : "bg-white text-gray-500 border border-gray-200 hover:bg-gray-50"
                  }`}

              ))}
            </nav>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                    <button

                      className="text-xs font-bold bg-gray-900 text-white px-3 py-1.5 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity hover:bg-blue-600"
